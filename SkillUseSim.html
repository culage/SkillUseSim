<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>パズドラ スキル使用シミュレーター</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="sticky-footer.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="logic.js"></script>

<header id="header">
	<div id="header-title" class="container">
		<h1>パズドラ スキル使用<br class="visible-xs" />シミュレーター</h1>
	</div>
</header>

<div id="body" class="container">
	<div id="mons-data-panel" class="panel panel-primary">

		<div id="mons-data-title" class="panel-heading">モンスターデータ</div>

		<div id="save-load-sec" class="panel-body">
			<div class="row">
				<div class="col-xs-8"><input id="txtSaveName" type="text" class="form-control"></div>
				<div class="col-xs-4"><button id="btnSave"     type="button" class="btn btn-primary btn-block "><span class="glyphicon glyphicon-floppy-saved hidden-xs"></span>保存</button></div>
			</div>
			<div class="row">
				<div class="col-xs-8"><select id="lstSaveList" class="form-control"><option></option></select></div>
				<div class="col-xs-2"><button  id="btnLoad" type="button" class="btn btn-primary btn-block "><span class="glyphicon glyphicon-folder-open hidden-xs"></span>読込</button></div>
				<div class="col-xs-2"><button  id="btnDel"  type="button" class="btn btn-danger  btn-block "><span class="glyphicon glyphicon-floppy-remove hidden-xs"></span>削除</button></div>
			</div>
		</div>

		<table id="mons-table" class="table">
		<tr>
			<th class="col-xs-4 col-md-2">
				<input type="button" id="btnSwapL" class="btn btn-primary btn-xs" value="&laquo;">　
				<input type="button" id="btnSwapR" class="btn btn-primary btn-xs" value="&raquo;">
			</th>
			<th>L</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
			<th>F</th>
		</tr>
		<tr>
			<th class="mons-status-header"><span class="hidden-xs">スキルターン</span><span class="visible-xs">Sターン</span></th>
			<td><input id="txtSt0" type="number" pattern="\d*" class="form-control num" value="16"></td>
			<td><input id="txtSt1" type="number" pattern="\d*" class="form-control num" value="7"></td>
			<td><input id="txtSt2" type="number" pattern="\d*" class="form-control num" value="4"></td>
			<td><input id="txtSt3" type="number" pattern="\d*" class="form-control num" value="8"></td>
			<td><input id="txtSt4" type="number" pattern="\d*" class="form-control num" value="9"></td>
			<td><input id="txtSt5" type="number" pattern="\d*" class="form-control num" value="16"></td>
		</tr>
		<tr>
			<th class="mons-status-header">ヘイスト</th>
			<td><input id="txtHe0" type="number" pattern="\d*" class="form-control num" value="2"></td>
			<td><input id="txtHe1" type="number" pattern="\d*" class="form-control num" value="1"></td>
			<td><input id="txtHe2" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtHe3" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtHe4" type="number" pattern="\d*" class="form-control num" value="1"></td>
			<td><input id="txtHe5" type="number" pattern="\d*" class="form-control num" value="2"></td>
		</tr>
		<tr>
			<th class="mons-status-header"><span class="hidden-xs">スキルブースト</span><span class="visible-xs">Sブースト</span></th>
			<td><input id="txtSp0" type="number" pattern="\d*" class="form-control num" value="1"></td>
			<td><input id="txtSp1" type="number" pattern="\d*" class="form-control num" value="1"></td>
			<td><input id="txtSp2" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtSp3" type="number" pattern="\d*" class="form-control num" value="2"></td>
			<td><input id="txtSp4" type="number" pattern="\d*" class="form-control num" value="2"></td>
			<td><input id="txtSp5" type="number" pattern="\d*" class="form-control num" value="1"></td>
		</tr>
		</table>
		
		<table id="s2-toggle" class="table table-condensed">
		<tr>
			<th class="col-xs-4 col-md-2"><a data-toggle="collapse" href="#s2-table">継承スキル <span class="glyphicon glyphicon-collapse-down"></span></a></th>
			<td>&nbsp;</td>
		</tr>
		</table>
		
		<table id="s2-table" class="table collapse">
		<tr>
			<th class="mons-status-header col-xs-4 col-md-2"><span class="hidden-xs">スキルターン</span><span class="visible-xs">Sターン</span></th>
			<td><input id="txtISt0" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtISt1" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtISt2" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtISt3" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtISt4" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtISt5" type="number" pattern="\d*" class="form-control num" value="0"></td>
		</tr>
		<tr>
			<th class="mons-status-header">ヘイスト</th>
			<td><input id="txtIHe0" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtIHe1" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtIHe2" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtIHe3" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtIHe4" type="number" pattern="\d*" class="form-control num" value="0"></td>
			<td><input id="txtIHe5" type="number" pattern="\d*" class="form-control num" value="0"></td>
		</tr>
		</table>

	</div>

	<h3><span class="glyphicon glyphicon-ok"></span> スキル使用 ( <span id="txtNowTurn">99</span> ターン目 )</h3>
	<div id="mons-team" class="row">
		<div class="col-xs-2"><button id="btnMons0" class="btn-mons btn-block">00</div>
		<div class="col-xs-2"><button id="btnMons1" class="btn-mons btn-block">00</div>
		<div class="col-xs-2"><button id="btnMons2" class="btn-mons btn-block">00</div>
		<div class="col-xs-2"><button id="btnMons3" class="btn-mons btn-block">00</div>
		<div class="col-xs-2"><button id="btnMons4" class="btn-mons btn-block">00</div>
		<div class="col-xs-2"><button id="btnMons5" class="btn-mons btn-block">00</div>
	</div>

	<div id="mons-nav" class="row">
		<div class="col-xs-7"><button id="btnNext" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-play-circle hidden-xs"></span>次のターンへ</button></div>
		<div class="col-xs-5"><button id="btnInit" class="btn btn-warning btn-block"><span class="glyphicon glyphicon-refresh hidden-xs"></span>リセット</button></div>
	</div>

</div>

<footer id="footer" class="footer">
	<div class="container">
		<p>Copyright (C) 2016 <a href="http://d.hatena.ne.jp/ku__ra__ge/">くらげのChangelog</a> All Rights Reserved.</p>

		<p>powerd by <a href="http://getbootstrap.com/">Bootstrap</a>.</p>
	</div>
</footer>

</body>
</html>
